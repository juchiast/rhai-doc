name: rhai-doc
version: "0.2"
author: "@semirix"
about: Generates HTML documentation from Rhai source files
args:
    - verbose:
        long: verbose
        help: Prints diagnostic messages
    - config:
        long: config
        value_name: FILE
        help: Sets the configuration file (default rhai.toml)
        takes_value: true
    - directory:
        short: d
        long: dir
        value_name: DIRECTORY
        help: Sets the Rhai source file (*.rhai) directory
        takes_value: true
    - pages:
        short: p
        long: pages
        value_name: DIRECTORY
        help: Sets the directory where MarkDown (*.md) pages files are located
        takes_value: true
    - destination:
        short: D
        long: dest
        value_name: DIRECTORY
        help: Sets the destination for the documentation output
        takes_value: true
